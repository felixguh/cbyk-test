spring.application.name=CbykProject


spring.profiles.active=dev

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:postgresql://localhost:5432/contadb
spring.datasource.username=conta
spring.datasource.password=conta123
spring.jpa.hibernate.show-sql=true


spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.outOfOrder=true
spring.flyway.clean-on-validation-error=true
spring.flyway.schemas=public


security.username=conta
security.password=conta123

